<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Search Page - India</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h2>Search for Bus Tickets</h2>
        </div>

        <!-- Search Bus Section -->
        <form class="search-form" id="search-form">
            <div class="form-group">
                <label for="from">FROM</label>
                <select id="from" required>
                    <option value="">Select departure city</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Ongole">Ongole</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Trivandrum">Trivandrum</option>
                    <option value="Madurai">Madurai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to">TO</label>
                <select id="to" required>
                    <option value="">Select destination city</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Ongole">Ongole</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Trivandrum">Trivandrum</option>
                    <option value="Madurai">Madurai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Departure Date</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit" class="search-btn">Search Buses</button>
        </form>

        <!-- Divider Between Search and Filter -->
        <div class="horizontal-divider"></div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3>Filter Your Results</h3>
            <div class="filter-group">
                <label for="bus-type">Bus Type</label>
                <select id="bus-type">
                    <option value="all">All</option>
                    <option value="ac">AC</option>
                    <option value="non-ac">Non-AC</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="seater">Seater</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="departure-time">Departure Time</label>
                <select id="departure-time">
                    <option value="any">Anytime</option>
                    <option value="morning">Morning (6 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (12 PM - 6 PM)</option>
                    <option value="evening">Evening (6 PM - 12 AM)</option>
                    <option value="night">Night (12 AM - 6 AM)</option>
                </select>
            </div>
        </div>

        <!-- Divider Between Filter and Results -->
        <div class="horizontal-divider"></div>

        <!-- Results Section -->
        <div id="results" class="results">
            <!-- Bus results will be displayed here -->
        </div>

        <!-- Bottom Navbar Section -->
        <div class="navbar">
            <div class="nav-item" onclick="navigateTo('home')">
                <img src="https://i.pinimg.com/564x/77/eb/49/77eb49298ec7ee7107ca0d8cb98a507e.jpg" alt="Home" aria-label="Home">
                <p>Home</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('wallet')">
                <img src="https://static.vecteezy.com/system/resources/previews/035/692/634/non_2x/wallet-icon-design-template-simple-and-clean-vector.jpg" alt="Wallet" aria-label="Wallet">
                <p>My Wallet</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('bookings')">
                <img src="https://www.clipartmax.com/png/middle/184-1849504_save-money-reservation-icon-png.png" alt="Bookings" aria-label="Bookings">
                <p>Bookings</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('help')">
                <img src="https://icons.veryicon.com/png/o/system/cloud-platform-operating-system/icon-help-1.png" alt="Help" aria-label="Help">
                <p>Help</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('account')">
                <img src="https://static.vecteezy.com/system/resources/previews/021/079/672/non_2x/user-account-icon-for-your-design-only-free-png.png" alt="Account" aria-label="Account">
                <p>Account</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to external JS -->
</body>
</html>
