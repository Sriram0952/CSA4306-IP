<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>My Wallet</h2>
        </div>

        <!-- Wallet Details Section -->
        <div class="wallet-details">
            <p>Your wallet balance is $10.00</p>
            <button onclick="addFunds()">Add Funds</button>
            <button onclick="viewTransactions()">View Transactions</button>
            
            <!-- QR Code Section -->
            <div class="qr-section">
                <div class="qr-container">
                    <img src="https://miro.medium.com/v2/resize:fit:789/1*A9YcoX1YxBUsTg7p-P6GBQ.png" alt="QR Code" class="qr-code">
                    <p>Scan the QR code to view wallet details on your mobile device.</p>
                </div>
            </div>
        </div>

        <!-- Bottom Navbar Section -->
        <div class="navbar">
            <div class="nav-item" onclick="navigateTo('home')">
                <img src="https://i.pinimg.com/564x/77/eb/49/77eb49298ec7ee7107ca0d8cb98a507e.jpg" alt="Home">
                <p>Home</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('wallet')">
                <img src="https://static.vecteezy.com/system/resources/previews/035/692/634/non_2x/wallet-icon-design-template-simple-and-clean-vector.jpg" alt="My Wallet">
                <p>My Wallet</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('bookings')">
                <img src="https://www.clipartmax.com/png/middle/184-1849504_save-money-reservation-icon-png.png" alt="Bookings">
                <p>Bookings</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('help')">
                <img src="https://icons.veryicon.com/png/o/system/cloud-platform-operating-system/icon-help-1.png" alt="Help">
                <p>Help</p>
            </div>
            <div class="divider"></div>
            <div class="nav-item" onclick="navigateTo('account')">
                <img src="https://static.vecteezy.com/system/resources/previews/021/079/672/non_2x/user-account-icon-for-your-design-only-free-png.png" alt="Account">
                <p>Account</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to external JS -->
</body>
</html>
